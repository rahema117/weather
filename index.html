  <div class="hero">
  </div>
  <div class="forcast">

    <div class="container ">
      <div class="div position-relative w-100  find">
        <input type="text" class="w-100 rounded-pill p-3 " placeholder="find your location....." id="foundCountry">
        <button class="btn btn-info position-absolute rounded-pill px-4 py-2 text-white">Find</button>
      </div>
      <div class="row text-white g-0 rounded-4  overflow-hidden cards" id="demo">
        <div class="col-md-6 col-lg-4">
          <div class="item h-100">
            <div class="forcast-header p-2 d-flex justify-content-between" style="background-color: #2D303D;">
              <div class="day" id="currentDay">Tuesday</div>
              <div class="date" id="currentMonth">17December</div>


            </div>
            <div class="forcast-content" style="background-color: #323544;">
              <h3 id="regionName">cairo</h3>
              <div class="degree">
                <div class="num">
                  <span id="currentDegree">18</span>
                  <sup>o</sup>
                  c
                </div>
                <div class="icon">
                  <img src="images/logo@2x.png" alt="" width="90" id="currentIcon">
                </div>

              </div>
              <div class="custom" id="currentStauts">
                partly cloudly
              </div>

              <img src="images/icon-umberella.png" alt="" width="20px"> <span id="humadity">20%</span>
              <img src="images/icon-wind.png" alt="" width="20px"> <span id="wind">18km/h</span>
              <img src="images/icon-compass.png" alt="" width="20px" id="direction"><span>East</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 card-days card1">
          <div class="item text-center h-100" style="background-color: #262936;">
            <div class="forcast-header p-2" style="background-color: #222530;">
              <div class="day">
                Wednesday
              </div>
            </div>
            <div class="forcast-content py-5">
              <div class="icon">
                <img src="images/logo@2x.png" alt="" width="90">
              </div>
              <div class="degree fs-4 fw-bold">
                21.4
                <sup>o</sup>
                c
              </div>
              <span>12.4o</span>
              <div class="custom">
                Sunny
              </div>
            </div>

          </div>
        </div>
        <div class="col-lg-4 col-md-6 card-days card2">
          <div class="item text-center h-100" style="background-color: #323544;">
            <div class="forcast-header p-2" style="background-color: #2D303D;">
              <div class="day">
                Wednesday
              </div>
            </div>
            <div class="forcast-content py-5">
              <div class="icon">
                <img src="images/logo@2x.png" alt="" width="90">
              </div>
              <div class="degree fs-4 fw-bold">
                21.4
                <sup>o</sup>
                c
              </div>
              <span>12.4o</span>
              <div class="custom">
                Sunny
              </div>

            </div>
          </div>
        </div> 

      </div>

    </div>
  </div>
  <div class="subscripe">
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8">
          <div class="div2 position-relative">
            <input type="email" class="w-100 rounded-pill p-3 " placeholder="Enter your email subscribe.........">
            <button class="btn btn-info position-absolute rounded-pill px-4 py-2 text-white">subscribe</button>
          </div>
        </div>
        <div class="col-md-4  d-flex my-2">
          <span><i class="fa-brands fa-facebook-f"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
          <span><i class="fa-brands fa-google-plus-g"></i></span>
          <span><i class="fa-brands fa-pinterest"></i></span>
        </div>
      </div>
      <p class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
